---
layout: default
---
<div class="row-fluid">
    <div class="span12">
        <h1>{{ page.title }}</h1>
        <p class="muted">{{ page.date | date_to_long_string }}</p>
        <hr />
        <div class="post">
            <div class="meta">
                <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40"> <span
                    class="author">{{ author.display_name }}</span>
            </div>
            {{ content }}
        </div>
    </div>
</div>
