---
layout: page
---
{% assign author = site.authors[page.author] %}
<div id="wrap" class="container">
    <article class="post">
        <header>
            <h1 class="title">{{ page.title }}</h1>
            <hr />
            <aside class="meta">
                <img class="avatar" href="{{ author.display_name }}"
                    src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40" width="40"
                    height="40"> <span class="author">Posted by <strong>
                    {{ author.display_name }}</strong>
                </span> <br />
                <h6>
                    <span class="date">{{ page.date | date_to_long_string }}</span>
                </h6>
            </aside>
        </header>
        <div class="content">{{ content }}</div>
    </article>
</div>
