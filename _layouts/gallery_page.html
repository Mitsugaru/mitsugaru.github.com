---
layout: default
---
{% capture photolvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
{% capture photorelative %}{% for i in (2..photolvl) %}../{% endfor %}{% endcapture %}
<link href="{{ photorelative }}css/lightbox.css" rel="stylesheet" />
<link href="{{ photorelative }}css/screen.css" rel="stylesheet" />
<script type="text/javascript" src="{{ photorelative }}js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="{{ photorelative }}js/jquery.smooth-scroll.min.js"></script>
<script type="text/javascript" src="{{ photorelative }}js/lightbox.js"></script></body>
<style TYPE="text/css">
.gallery-image-wrapper {
	height: 300px;
	width: 300px;
	display: inline-block;
	margin: 1em;
	position: relative;
	text-align: center;
}

.gallery-image {
	margin: auto;
	position: absolute;
	top: 0px;
	bottom: 0px;
	max-height: 100%;
	max-width: 100%;
}
</style>
<h1>
    <a href="/{{ site.gallery_dir }}">{{ page.title }}</a>
</h1>
<hr />
{% for image in page.images %}
<div class="gallery-image-wrapper">
    <a href="{{ image }}" rel="lightbox"><img
        src="thumbs/{{ image }}" /></a>
</div>
{% endfor %}
