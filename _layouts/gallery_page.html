---
layout: default
---
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/lightbox.js"></script>
<link href="css/lightbox.css" rel="stylesheet" />
<style TYPE="text/css">
.gallery-image-wrapper {
	height: 300px;
	width: 300px;
	display: inline-block;
	margin: 1em;
	position: relative;
	text-align: center;
}

.gallery-image {
	margin: auto;
	position: absolute;
	top: 0px;
	bottom: 0px;
	max-height: 100%;
	max-width: 100%;
}
</style>
<h1>
    <a href="/{{ site.gallery_dir }}">{{ page.title }}</a>
</h1>
<hr />
{% for image in page.images %}
<div class="gallery-image-wrapper">
    <a name="{{ image }}" /> <a href="{{ image }}" rel="lightbox" title="[{{ gallery["name"] }}]"><img
        src="thumbs/{{ image }}" /></a>
</div>
{% endfor %}
