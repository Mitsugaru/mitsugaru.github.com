title: Hello, World!
layout: default
---
{% for post in site.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <h2>{{ post.title | truncatewords: 10 | capitalize }}</h2>
    <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
    <p>
      <a href="{{ post.url }}">Read Post</a>
    </p>
  </div>
</div>
{% endfor %}
